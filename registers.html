<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registers - Giselle EHR System</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Giselle EHR System</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="patients.html">Patients</a></li>
          <li class="nav-item"><a class="nav-link" href="visits.html">Visits</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="text-primary">Registers</h3>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerModal">Create New Register</button>
    </div>

    <div id="registerList">
      <!-- List of registers will be dynamically inserted here -->
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <form id="registerForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">New Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="registerName" class="form-label">Register Name</label>
            <input type="text" id="registerName" class="form-control" required>
          </div>

          <div id="fieldsContainer" class="mb-3">
            <!-- Fields will be displayed here -->
          </div>

          <button type="button" class="btn btn-secondary" onclick="addRegisterField()">Add Field</button>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Register</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="text-center mt-4 p-3 border-top">
    <p class="mb-0">&copy; 2025 Giselle EHR System</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="db.js"></script>
  <script src="registers.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').then(() => {
        console.log('âœ… Service Worker Registered');
      });
    }
  </script>
</body>
</html>
