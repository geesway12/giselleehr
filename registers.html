<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registers – Giselle EHR</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bg-light border-bottom p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="Logo" height="50" class="me-3">
      <h1 class="h4 mb-0">Giselle EHR – Registers</h1>
    </div>
    <nav>
      <a href="index.html" class="btn btn-outline-dark me-2">Dashboard</a>
      <a href="patients.html" class="btn btn-outline-primary me-2">Patients</a>
      <a href="visits.html" class="btn btn-outline-success">Visits</a>
    </nav>
  </header>

  <main class="container my-4">
    <div class="d-flex justify-content-between mb-3">
      <h3>Saved Registers</h3>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">+ New Register</button>
    </div>

    <div id="registerList"></div>
  </main>

  <!-- 📝 Modal for Creating/Editing Register -->
  <div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="registerForm">
          <div class="modal-header">
            <h5 class="modal-title">Register Setup</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="registerName" class="form-label">Register Name</label>
              <input type="text" id="registerName" class="form-control" required>
            </div>
            <div class="mb-2">
              <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addRegisterField()">+ Add Field</button>
            </div>
            <div id="fieldsContainer"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save Register</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="db.js"></script>
  <script src="registers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').then(() => {
        console.log('✅ Service Worker Registered');
      });
    }
  </script>
</body>
</html>
