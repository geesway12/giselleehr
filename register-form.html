<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="pageTitle">Register Form</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">gissele EHR System</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="visits.html">Visits</a></li>
          <li class="nav-item"><a class="nav-link active" href="registers.html">Registers</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="p-3 bg-light">
    <h1 id="registerTitle" class="text-center">Register</h1>
  </header>

  <div class="container mt-4">
    <!-- Search Patient -->
    <div class="form-group mb-3">
      <label for="searchPatientID"><strong>Search Patient ID</strong></label>
      <div class="d-flex">
        <input type="text" id="searchPatientID" class="form-control" placeholder="Enter Patient ID" />
        <button class="btn btn-primary ms-2" onclick="searchPatient()">Search</button>
      </div>
    </div>

    <!-- Display Patient Info -->
    <div id="patientDetails" class="mb-4" style="display: none;">
      <p><strong>Name:</strong> <span id="displayPatientName"></span></p>
      <p><strong>Sex:</strong> <span id="displaySex"></span></p>
      <p><strong>Age:</strong> <span id="displayAge"></span></p>
      <input type="hidden" id="hiddenPatientID" />
    </div>

    <!-- Register Form -->
    <form id="dynamicRegisterForm">
      <div class="form-group mb-3">
        <label for="dateOfService">Date of Service</label>
        <input type="text" id="dateOfService" class="form-control" placeholder="Select Date" required />
      </div>

      <div id="customFieldsContainer" class="mb-3">
        <!-- Dynamic Fields -->
      </div>

      <button type="submit" class="btn btn-success">Save Record</button>
    </form>
  </div>

  <!-- Table of Records -->
  <div class="container mt-5">
    <h3>Records in this Register</h3>
    <div class="d-flex align-items-center mb-3">
      <input type="date" id="filterDate" class="form-control me-2" style="max-width: 200px;" />
      <button class="btn btn-info me-2" id="filterDateBtn">Filter</button>
      <button class="btn btn-success" id="exportBtn">Export to Excel</button>
    </div>
    <table class="table table-bordered table-hover">
      <thead>
        <tr id="registerTableHeader"></tr>
      </thead>
      <tbody id="registerTableBody"></tbody>
    </table>
  </div>

  <footer class="text-center mt-4">
    <p>&copy; 2025 Giselle EHR System</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="xlsx.full.min.js"></script>
  <script src="db.js"></script>
  <script src="register-form.js"></script>
  <script>
    flatpickr("#dateOfService", {
      dateFormat: "Y-m-d",
      maxDate: "today"
    });
  </script>
</body>
</html>
