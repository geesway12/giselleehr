<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Form</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body>
  <header>
    <h1 id="registerTitle">Register Form</h1>
  </header>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="patients.html">Patients</a>
    <a href="visits.html">Visits</a>
    <a href="registers.html">Registers</a>
  </nav>

  <div class="container-box">
    <!-- Patient Search -->
    <div class="form-group">
      <label for="searchPatientID">Search Patient ID</label>
      <div class="d-flex">
        <input type="text" id="searchPatientID" class="form-control" placeholder="Enter Patient ID" />
        <button class="btn btn-primary ms-2" onclick="searchPatient()">Search</button>
      </div>
    </div>

    <!-- Patient Info -->
    <div id="patientDetails" class="mt-3" style="display: none;">
      <p><strong>Name:</strong> <span id="displayPatientName"></span></p>
      <p><strong>Sex:</strong> <span id="displaySex"></span></p>
      <p><strong>Age:</strong> <span id="displayAge"></span></p>
    </div>

    <!-- Register Form -->
    <form id="dynamicRegisterForm" class="mt-4">
      <input type="hidden" id="hiddenPatientID" />

      <div class="form-group">
        <label for="dateOfService">Date of Service</label>
        <input type="text" id="dateOfService" class="form-control" placeholder="Select Date" required />
      </div>

      <div id="customFieldsContainer" class="mt-3">
        <!-- Custom fields injected here -->
      </div>

      <button type="submit" class="btn btn-success mt-3">Save Record</button>
    </form>
  </div>

  <!-- Register Records Table -->
  <div class="container-box mt-5">
    <h3>Records in this Register</h3>

    <!-- Filter & Export -->
    <div class="d-flex align-items-center mb-3">
      <input type="date" id="filterDate" class="form-control me-2" style="max-width: 200px;" />
      <button class="btn btn-info me-2" id="filterDateBtn">Filter</button>
      <button class="btn btn-success" id="exportBtn">Export to Excel</button>
    </div>

    <table class="table table-bordered table-hover mt-3">
      <thead>
        <tr id="registerTableHeader"></tr>
      </thead>
      <tbody id="registerTableBody"></tbody>
    </table>
  </div>

  <footer>
    <p>&copy; 2025 giselle EHR System</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="xlsx.full.min.js"></script>
  <script src="db.js"></script>
  <script src="register-form.js"></script>
</body>
</html>
