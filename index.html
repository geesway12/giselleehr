<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>giselle EHR System</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="d-flex align-items-center p-3">
    <img src="logo.png" alt="Facility System Logo" style="height: 50px; margin-right: 15px;">
    <h1>giselle EHR System</h1>
  </header>

  <nav>
    <a href="patients.html">Patients</a>
    <a href="visits.html">Visits</a>
    <a href="registers.html">Registers</a>
  </nav>

  <!-- ðŸ“Š Dashboard Section -->
  <div class="container-box">
    <h3 class="mb-3">Facility Summary Dashboard</h3>

    <!-- Report Type Filter -->
    <div class="form-group mb-3 text-start">
      <label for="reportType" class="form-label">Select Report:</label>
      <select id="reportType" class="form-select w-auto d-inline-block" onchange="generateSummary()">
        <option value="patients">Patients</option>
        <option value="visits">Visits</option>
        <!-- ðŸ“¦ More registers will be added dynamically -->
      </select>
    </div>

    <!-- Period + Sex Filter -->
    <div class="form-group mb-4 text-start">
      <label for="periodFilter" class="form-label">Filter by Period:</label>
      <select id="periodFilter" class="form-select w-auto d-inline-block" onchange="generateSummary()">
        <option value="day">Today</option>
        <option value="week">This Week</option>
        <option value="month" selected>This Month</option>
        <option value="year">This Year</option>
        <option value="all">All Time</option>
      </select>

      <label for="sexFilter" class="form-label ms-3">Filter by Sex:</label>
      <select id="sexFilter" class="form-select w-auto d-inline-block" onchange="generateSummary()">
        <option value="all">All</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <!-- ðŸ•’ Selected Period -->
    <div id="selectedPeriod" class="mb-4 text-start"></div>

    <!-- ðŸ§¾ Summary Cards -->
    <div id="summaryCards" class="row g-3">
      <div class="col-md-3">
        <div class="text-center">
          <p class="card-label">Total Patients</p>
          <div class="card text-center equal-card">
            <div class="card-body">
              <p class="card-value display-6">123</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="text-center">
          <p class="card-label">Total Visits</p>
          <div class="card text-center equal-card">
            <div class="card-body">
              <p class="card-value display-6">456</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ðŸ“‹ Data Table -->
    <div id="dataTable" class="mt-5"></div>

    <!-- ðŸ“ˆ Chart Section -->
    <div id="summaryChart" class="mt-5"></div>
  </div>

  <footer>
    <p>&copy; 2025 giselle EHR System</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Optional: For charts -->
  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
</html>
